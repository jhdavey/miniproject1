<body>
<section>
  <h2 class="text">Daily dog images and videos to put a smile on your face!</h2>

<section name="contact form" id="contact">

    <form name="contact form" action="" method="get" id="form">
        <div>
          <label class="labels" for="name">Enter your name: </label>
          <input type="text" name="name" id="name" required>
        </div>
        <div>
          <label class="labels" for="email">Enter your email: </label>
          <input type="email" name="email" id="email" required>
        </div>
        <div>
          <input id="input" type="submit" value="Subscribe!">
        </div>
      </form>

</section>
